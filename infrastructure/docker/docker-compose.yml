version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: mopc_expropriation
      POSTGRES_USER: mopc_user
      POSTGRES_PASSWORD: mopc_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mopc_user -d mopc_expropriation"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://mopc_user:mopc_password@db:5432/mopc_expropriation
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../backend:/app
      - media_files:/app/media
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ../../frontend:/app
      - /app/node_modules

  celery:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://mopc_user:mopc_password@db:5432/mopc_expropriation
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../backend:/app
      - media_files:/app/media
    command: celery -A core worker -l info

  flower:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
    volumes:
      - ../../backend:/app
    command: celery -A core flower

volumes:
  postgres_data:
  redis_data:
  media_files:

networks:
  default:
    name: mopc_network